<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UKRLibParody</title>
<style>

.top {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: lightblue;
}

.bottom {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: yellow;
}

.center-header {
	margin: 0 auto; 
	margin-top: 150px;
	margin-left: 250px;
	margin-right: 400px;
}

.center {
	margin: 0 auto; 
	margin-left: 250px;
	margin-right: 700px;
}

.container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.ad1 {
  position: absolute;
  left: 10px;
  top: 120px;
}
.ad2 {
  position: absolute;
  left: 1200px;
  top: 300px;
}


</style>
</head>
<body>
<div class="top">
  <h2><a href="LAB1.html">УКРЛіб</a>-------------------<a href="LAB12.html">Свічка </a></tr>-------------------<a href="LAB13.html">Реєстрація </a></h2> 
  <input type="text" placeholder="Пошук літератури">
</div>

<div class="ad1">
    <img src="sky.jpg" alt="Ліва картинка" width="200" height="1000">
</div>

<div class="ad2">
    <img src="sky.jpg" alt="Права картинка" width="500" height="400">
</div>
<div class="center-header" style="text-align: center;">
<h1>Реєстрація</h1>
</div>
    <div class="container">
        <h2>Форма реєстрації</h2>
        <form id="registrationForm" action="#" method="post">
            <div class="formr">
                <label for="user_name">Прізвище, ім'я, по батькові:</label>
                <input type="text" id="user_name" name="user_name" required>
            </div>
            <div class="formr">
                <label for="user_email">E-mail:</label>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div class="formr">
                <label for="user_birthdate">Дата народження:</label>
                <input type="date" id="user_birthdate" name="user_birthdate" required>
            </div>
            <div class="formr">
                <label for="user_sex">Стать:</label>
                <select id="user_sex" name="user_sex" required>
                    <option value="">Оберіть стать</option>
                    <option value="Чоловіча">Чоловіча</option>
                    <option value="Жіноча">Жіноча</option>
                </select>
            </div>
            <input type="submit" value="Відправити">
        </form>
    </div>

<div class="bottom">
    <p>УкрЛіб — скорочення від Ukrainian Library (українська бібліотека). Метою створення цього сайту було зробити українську літературу доступною для всіх, хто бажає її читати.</p>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        var userName = document.getElementById('user_name').value;
        var userBirth = document.getElementById('user_birthdate').value;
        var userSex = document.getElementById('user_sex').value;

        if (!userName || !userBirth || !userSex) {
            alert('Будь ласка, заповніть всі обов\'язкові поля.');
            return;
        }
        var outputDiv = document.createElement('div');
        outputDiv.innerHTML = 
		'<h3>Ви ввели наступні дані:</h3>' + 
		'<p>Прізвище, ім\'я, по батькові: ' + userName + '</p>'
		+ '<p>E-mail: ' + (document.getElementById('user_email').value || 'Немає') + '</p>' 
		+'<p>Дата народження:</strong> ' + userBirth + '</p>' +
                            '<p>Стать: ' + userSex + '</p>';

        document.querySelector('.container').appendChild(outputDiv);
    });
</script>

</body>
</html>
